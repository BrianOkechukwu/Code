### GENERAL CONFIGURATION
folder: '/Users/macbook/Documents/Decking'
client_name: 'Planters'

### Select which models are going to be contained
models:
  secondary_model: TRUE
  halo_model: FALSE
  synergy_model: TRUE

### Configure slide integration with IRI Template in pptx
